{% extends 'base.html' %}

{% block title %}Ajouter un menu{% endblock %}

{% block content %}
    <div class="container">
        <h1 style="color: orange;">Ajouter un menu</h1>
        <form action="" method="post" enctype="multipart/form-data" class="form">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label  class="form-label" style="color: orange;">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger">
                            {% for error in field.errors %}
                                {{ error }}
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}

            <a type="submit" class="btn btn-success">Ajouter</a>
        </form>
    </div>
{% endblock %}
