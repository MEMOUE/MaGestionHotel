<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Modifier{% else %}Nouvelle{% endif %} Règle de Prix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
        form {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .btn-outline-secondary {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    
    <div id="content">
        <h1 class="text-center">{% if form.instance.pk %}Modifier{% else %}Nouveau{% endif %} Règle de Prix</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer</button>
        </form>
       
</body>
</html>
