<!DOCTYPE html>
<html>
<head>
    <title>Créer Règle de Prix</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div id="content">
        <h2 class="text-center text-primary">Ajouter une nouvelle Configuration</h2>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="post" class="form-horizontal">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-block w-50">Créer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
