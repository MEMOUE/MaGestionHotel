<!DOCTYPE html>
<html>
<head>
    <title>Liste des Configurations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div id="content">
        <h2 class="text-center">Configurations de l'hôtel</h2>
        <div class="container mt-4">
            <div class="row justify-content-center">
                {% for config in object_list %}
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fas fa-hotel"></i> {{ config.nom }}</h5>
                                <p class="card-text"><i class="fas fa-phone"></i> <strong>Téléphone:</strong> {{ config.telephone }}</p>
                                <p class="card-text"><i class="fas fa-map-marker-alt"></i> <strong>Adresse:</strong> {{ config.adresse }}</p>
                                <a href="{% url 'update-config' config.pk %}" class="btn btn-primary">
                                    <i class="fas fa-pencil-alt"></i> Modifier
                                </a>
                                <a href="{% url 'delete-config' config.pk %}" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i> Supprimer
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            {% if not object_list %}
                <div class="text-center">
                    <a href="{% url 'create-config' %}" class="btn btn-success">Créer une nouvelle configuration</a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
