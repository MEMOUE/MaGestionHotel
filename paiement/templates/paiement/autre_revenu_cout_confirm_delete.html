{% block content %}
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
    <div id="menu">
        {% include 'menu.html' %}
    </div>
    <div id="content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h2><i class="fas fa-exclamation-triangle"></i> Confirmer la Suppression</h2>
                </div>
                <div class="card-body">
                    <p>Voulez-vous vraiment supprimer "{{ revenu_cout.type }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                          <i class="fas fa-trash-alt"></i> Confirmer
                        </button>
                        <a href="{% url 'autre_revenu_cout_list' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Annuler
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
