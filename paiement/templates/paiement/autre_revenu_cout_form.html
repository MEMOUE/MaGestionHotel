<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter/Modifier Autre Revenu ou Coût</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
            color: white;
        }
        #menu .nav-link {
            color: #fff;
        }
        #menu .nav-link:hover {
            background-color: #495057;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
        .btn-custom {
            width: auto;
            height: 38px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .orange {
            color: orange;
        }
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group {
            margin-right: 10px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    {% include 'menu.html' %}
    <div id="content">
        <div class="text-center">
          <h3>Ajouter/Modifier Autre Revenu ou Coût</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
    </div>
</body>
</html>
