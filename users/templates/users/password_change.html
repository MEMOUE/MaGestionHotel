{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
        .btn-custom {
            width: auto;
            height: 38px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        {% include 'menu.html' %}
    </div>
    <div id="content">
        <div class="container mt-5">
            <h2>Change Password</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password">Ancien Mot de passe:</label>
                    <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password1">Nouveau Mot de passe:</label>
                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirme Mot de passe:</label>
                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom">Change Password</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
