{% extends "base.html" %}

{% block title %}connexion{% endblock %}

{% block content %}
    <section class="login">
        <h1 class="text-center orange">Page de connexion</h1>
        <div class="error">
            {{ message }}
        </div>
        <div class="container">
            <div class="row">
                <div class="form-group m-3">
                    <div class="offset-md-4">
                        <form action="" method="post" class="form-control w-50">
                            {% csrf_token %}
                            {% for field in form %}
                                <div class="m-2">
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                            <input class="btn-form col-md-6" type="submit" value="se connecter">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
