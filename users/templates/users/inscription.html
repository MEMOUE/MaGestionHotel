{% extends "base.html" %}

{% block title %}connexion{% endblock %}

{% block content %}
    <section class="login">
        <h1 class="text-center orange">Page de connexion</h1>
        <div class="error">
            {{ message }}
        </div>
        <div class="container">
            <div class="row">
                <div class="form-group m-3">
                    <div class="offset-md-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit">S'inscrire</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
