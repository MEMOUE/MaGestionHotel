{% block title %}welcome page{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .custom-container {
            background-color: #f0f0f0; /* Couleur de fond grise */
            padding: 20px; /* Ajoute un espace autour du contenu */
            border-radius: 10px; /* Ajoute des coins arrondis */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Ajoute une ombre légère */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h1 class="text-center">Connexion</h1>
                <div class="text-center">
                    <i class="fas fa-user-circle fa-5x mb-3"></i>
                </div>
                <div class="text-center mb-3">
                    <button class="btn btn-outline-primary"><i class="fab fa-google me-2"></i>Se Connecter avec Google</button>
                </div>
                <form action="{% url 'connexion' %}" method="post" class="form-control custom-container">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="login" class="form-label">Login</label>
                        <input type="text" class="form-control" id="login" name="username" placeholder="Entrez votre login...">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe...">
                    </div>
                    <button type="submit" class="btn btn-primary">Connectez-vous</button>
                
                    <div class="mt-3">
                        <p>Vous n'avez pas de compte? <a href="{% url 'inscription' %}">Enregistrez-vous</a></p>
                        <p class="text-center"><a href="{% url 'password_reset' %}" >Mot de passe oublié?</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

{% endblock %}
