<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestionHotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px; /* ajustez selon vos besoins */
            height: 100%; /* utilise la hauteur de la fenêtre */
            overflow-y: auto; /* permet de défiler dans l'iframe */
        }

        #main-content {
            margin-left: 300px; /* ajustez pour correspondre à la largeur de l'iframe */
        }

        .btn-custom {
            width: 200px;
            height: 100px;
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <!-- Colonne de gauche pour l'iframe -->
            <div id="iframe-container">
                <iframe src="menu.html" width="100%" height="100%"></iframe>
            </div>
            <!-- Colonne de droite pour les autres données -->
            <div id="main-content">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <a href="#" class="btn btn-warning btn-lg btn-custom">Enregistrements <br>
                                en cours <br>
                                Nombre :00</a>
                            <a href="#" class="btn btn-success btn-lg btn-custom">Chambres Disponible <br>
                                nombres :15
                                </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a href="#" class="btn btn-danger btn-lg btn-custom">enregistrement
                                <br>du jour <br>
                                Nombre :09
                                </a>
                            <a href="#" class="btn btn-dark btn-lg btn-custom">départ du jour <br>
                                nombre : 10
                                </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
