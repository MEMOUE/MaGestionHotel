{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1 class="text-center orange">Réservation</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                {% for field in form %}
                    <div class="col-md-6 my-1">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <input class="btn btn-primary btn-block col-md-12 my-2" type="submit" value="Réserver">
            </div>
        </form>
    </div>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
