{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - GestionHotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <div id="menu-container">
        {% include "menu.html" %}
    </div>
    <div id="main-content">
        {% block content %}
        <div class="container">
            <h1 class="text-center orange">Créer Réservation</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 my-1">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                    {% endfor %}
                    <input class="btn btn-primary btn-block col-md-12 my-2" type="submit" value="Réserver">
                </div>
            </form>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
