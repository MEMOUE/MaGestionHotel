<!DOCTYPE html>
<html>
<head>
    <title>Modifier Type de Chambre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
        .btn-custom {
            width: auto;
            height: 38px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .table th:nth-child(1),
        .table td:nth-child(1),
        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 150px;
        }
        .reservation-details {
            cursor: pointer;
        }
        .orange {
            color: orange;
        }
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Inclusion du menu -->
    {% include 'menu.html' %}

    <!-- Contenu de la page -->
    <div id="content">
        <h1>Modifier Type de Chambre</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enregistrer</button>
        </form>
       
    </div>
</body>
</html>
