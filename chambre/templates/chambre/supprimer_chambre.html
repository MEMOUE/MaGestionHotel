<!-- supprimer_chambre.html -->

{% extends 'base.html' %}

{% block title %}Supprimer la chambre{% endblock %}

{% block content %}
    <div class="container">
        <h1>Supprimer la chambre {{ chambre.numero_chambre }}</h1>
        <form method="POST" action="{% url 'supprimer_chambre' chambre.id %}">
            {% csrf_token %}
            <p>Êtes-vous sûr de vouloir supprimer cette chambre?</p>
            <a href="{% url 'liste_chambre' %}" class="btn btn-danger">Supprimer</a>
            <a href="{% url 'liste_chambre' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
{% endblock %}
