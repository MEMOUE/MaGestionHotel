<!DOCTYPE html>
<html>
<head>
    <title>Nouveau Type de Chambre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>  body {
        display: flex;
        height: 100vh;
        overflow: hidden;
        margin: 0;
    }
    #menu {
        width: 16.67%;
        background-color: #343a40;
        overflow-y: auto;
        padding: 20px;
    }
    #content {
        width: 83.33%;
        padding: 20px;
        overflow-y: auto;
    }
    .btn-custom {
        width: auto;
        height: 38px;
        margin-bottom: 20px;
        font-size: 14px;
    }
    .table th:nth-child(1),
    .table td:nth-child(1),
    .table th:nth-child(2),
    .table td:nth-child(2) {
        width: 150px;
    }
    .reservation-details {
        cursor: pointer;
    }
    .orange {
        color: orange;
    }
    .form-inline {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .form-group {
        margin-right: 10px;
    }
</style>
</head>
<body>
    {% include 'menu.html' %}
    <div id="content">
        <h1 class="text-center">Nouveau Type de Chambre</h1><span><a href="{% url 'typechambre_list' %}" class="btn btn-secondary mt-3">Retour Ã  la liste</a></span>
        <form method="post" class="w-50 mx-auto">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </form>
        
    </div>
</body>
</html>
