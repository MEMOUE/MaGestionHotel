<!DOCTYPE html>
<html>
<head>
    <title>Types de Chambres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        #menu {
            width: 16.67%;
            background-color: #343a40;
            overflow-y: auto;
            padding: 20px;
        }
        #content {
            width: 83.33%;
            padding: 20px;
            overflow-y: auto;
        }
        .btn-custom {
            width: auto;
            height: 38px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .table th:nth-child(1),
        .table td:nth-child(1),
        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 150px;
        }
        .reservation-details {
            cursor: pointer;
        }
        .orange {
            color: orange;
        }
        .form-inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        {% include 'menu.html' %}
    </div>
    <div id="content">
        <div class="container text-center">
            <h1>Types de Chambres</h1>
            <a href="{% url 'typechambre_new' %}" class="btn btn-success mb-2">
                <i class="fas fa-plus-circle"></i> Cr√©er
            </a>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Type de chambre</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for typechambre in types %}
                        <tr>
                            <td>{{ typechambre.typechambre }}</td>
                            <td>{{ typechambre.description }}</td>
                            <td>
                                <a href="{% url 'typechambre_edit' typechambre.pk %}" class="btn btn-sm btn-info">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'typechambre_delete' typechambre.pk %}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
