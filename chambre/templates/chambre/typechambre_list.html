{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types de Chambres</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Inclure Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <div id="menu">
        {% include 'menu.html' %}
    </div>
    <div id="content">
        <div class="container text-center">
            <h2>Types de Chambres</h2>
            <a href="{% url 'typechambre_new' %}" class="btn btn-success mb-2">
                <i class="fas fa-plus-circle"></i> Cr√©er
            </a>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>Type de chambre</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for typechambre in types %}
                        <tr>
                            <td>{{ typechambre.typechambre }}</td>
                            <td>{{ typechambre.description }}</td>
                            <td>
                                <a href="{% url 'typechambre_edit' typechambre.pk %}" class="btn btn-sm btn-info">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <a href="{% url 'typechambre_delete' typechambre.pk %}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
